<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js'></script>
  <script type='text/javascript'>
    function testget() {
      console.log('get')
      axios.get('/api/test')
    }

    function testpost() {
      console.log('post')
      axios.post('/api/test')
    }
  </script>
</head>
<body>
  <button onclick='testget()'>TEST GET</button>
  <button onclick='testpost()'>TEST POST</button>
</body>
</html>
